<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SoundMind</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="navbar-brand">SoundMind</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#nature-sounds" class="nav-link">Nature Sounds</a>
            </li>
            <li class="nav-item">
              <a href="#concentration-tunes" class="nav-link">Concentration Tunes</a>
            </li>
            <li class="nav-item">
              <a href="#sound-finder" class="nav-link">Sound Finder</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="hero">
      <div class="container">
        <h1 class="hero-title">
          Concentrate and Relax with SoundMind
        </h1>
        <a href="#nature-sounds" class="btn hero-btn">Get Started</a>
      </div>
    </header>

    <section id="nature-sounds" class="sounds-section">
      <div class="container">
        <h2 class="sounds-section-title">Nature Sounds</h2>
        <div class="audio-controls">
          <div class="audio-control">
            <h3 class="audio-title">Ocean Waves</h3>
            <audio id="ocean-waves" src="audio/ocean-waves.mp3" preload="auto"></audio>
            <button class="btn audio-btn" data-audio="ocean-waves">Play</button>
            <div class="volume-control">
              <label for="ocean-waves-volume">Volume:</label>
              <input type="range" id="ocean-waves-volume" name="ocean-waves-volume" min="0" max="1" step="0.1" value="0.5" />
            </div>
          </div>
          <div class="audio-control">
            <h3 class="audio-title">Rainforest</h3>
            <audio id="rainforest" src="audio/rainforest.mp3" preload="auto"></audio>
            <button class="btn audio-btn" data-audio="rainforest">Play</button>
            <div class="volume-control">
              <label for="rainforest-volume">Volume:</label>
              <input type="range" id="rainforest-volume" name="rainforest-volume" min="0" max="1" step="0.1" value="0.5" />
            </div>
          </div>
      <div class="options-container">
        <h2>Sound Options</h2>
        <div class="option">
          <label for="fire">Fire crackling</label>
          <input type="range" id="fire" min="0" max="100" value="50" class="slider">
          <audio id="fire-sound" src="sounds/fire.mp3" loop></audio>
        </div>
        <div class="option">
          <label for="rain">Rain falling</label>
          <input type="range" id="rain" min="0" max="100" value="50" class="slider">
          <audio id="rain-sound" src="sounds/rain.mp3" loop></audio>
        </div>
        <div class="option">
          <label for="thunder">Thunderstorm</label>
          <input type="range" id="thunder" min="0" max="100" value="50" class="slider">
          <audio id="thunder-sound" src="sounds/thunder.mp3" loop></audio>
        </div>
        <div class="option">
          <label for="birds">Birds chirping</label>
          <input type="range" id="birds" min="0" max="100" value="50" class="slider">
          <audio id="birds-sound" src="sounds/birds.mp3" loop></audio>
        </div>
      </div>

      <div class="controls-container">
        <h2>Audio Controls</h2>
        <div class="control">
          <label for="volume">Master Volume</label>
          <input type="range" id="volume" min="0" max="100" value="50" class="slider">
        </div>
        <div class="control">
          <label for="speed">Playback Speed</label>
          <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1" class="slider">
        </div>
      </div>

      <div class="credits-container">
        <p>SoundMind &copy; 2023</p>
        <p>Made with &hearts; by [Your Name]</p>
      </div>
    </div>
  </body>
</html>
