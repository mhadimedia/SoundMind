<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Concentration Soundscape</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Concentration Soundscape</h1>
  </header>
  <main>
    <div class="sounds">
      <h2>Nature Sounds</h2>
      <div class="sound-row">
        <button class="sound-button" data-sound="forest.mp3">Forest</button>
        <input type="range" class="sound-slider" min="0" max="100" value="100">
      </div>
      <div class="sound-row">
        <button class="sound-button" data-sound="ocean.mp3">Ocean</button>
        <input type="range" class="sound-slider" min="0" max="100" value="100">
      </div>
      <div class="sound-row">
        <button class="sound-button" data-sound="rain.mp3">Rain</button>
        <input type="range" class="sound-slider" min="0" max="100" value="100">
      </div>
      <div class="sound-row">
        <button class="sound-button" data-sound="thunderstorm.mp3">Thunderstorm</button>
        <input type="range" class="sound-slider" min="0" max="100" value="100">
      </div>
    </div>
    <div class="tunes">
      <h2>Concentration Tunes</h2>
      <div class="sound-row">
        <button class="sound-button" data-sound="lofi.mp3">Lo-fi</button>
        <input type="range" class="sound-slider" min="0" max="100" value="100">
      </div>
      <div class="sound-row">
        <button class="sound-button" data-sound="piano.mp3">Piano</button>
        <input type="range" class="sound-slider" min="0" max="100" value="100">
      </div>
      <div class="sound-row">
        <button class="sound-button" data-sound="white-noise.mp3">White Noise</button>
        <input type="range" class="sound-slider" min="0" max="100" value="100">
      </div>
    </div>
    <div class="controls">
      <button id="play-btn">Play</button>
      <button id="stop-btn">Stop</button>
      <input type="range" id="volume-slider" min="0" max="100" value="100">
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
